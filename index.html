<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input type="text" name="" id="title" placeholder="title" />
        <div class="price">
          <input type="number" name="" id="price" placeholder="price" />
          <input type="number" name="" id="taxes" placeholder="taxes" />
          <input type="number" name="" id="ads" placeholder="ads" />
          <input type="number" name="" id="discount" placeholder="discount" />
          <small id="total"></small>
        </div>
        <input type="text" name="" id="count" placeholder="count" />
        <input type="text" name="" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input type="text" name="" id="search" placeholder="search" />
          <div class="btnSearch">
            <button id="searchTitle" class="title">Search By Title</button>
            <button id="searchCategory" class="category">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>Total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
